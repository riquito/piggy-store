addons:
  apt:
    packages:
      - docker-ce
dist: travis
sudo: required
services:
    - docker
before_install:
    - ./build-docker-images.sh
    - docker images
    - docker ps -a
    - docker-compose -f docker-compose.yml -f docker-compose.override.test.yml up -d s3_like user_db
install: true
script:
    - docker-compose -f docker-compose.yml -f docker-compose.override.test.yml run --no-deps web

